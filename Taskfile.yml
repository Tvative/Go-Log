version: '3'

env:
  DIR_EXP: "Export/"
  DIR_SRC: "Source/"
  DIR_TST: "Test/"

  LOG_TST_MAN: "{{.DIR_TST}}ManualTest.go"
  LOG_EXE: "{{.DIR_EXP}}Log"

tasks:
  CLEAN:
    desc: Clean Temporary Files / Directories
    platform:
      - linux/amd64
    cmds:
      - rm ${DIR_TST}*.log
      - rm ${LOG_EXE}

  MANUAL_TEST:
    desc: Unit Test Go Log Package
    platform:
      - linux/amd64
    cmds:
      - task: BUILD
      - ./${LOG_EXE}

  BUILD:
    desc: Build Go Log Package
    internal: true
    platform:
      - linux/amd64
    cmds:
      - go build -o ${LOG_EXE} ${LOG_TST_MAN}
